            # - cd dist
            # - ls -la
            # - cd base-front
            # - ls -la

    post_build:
        commands:
            - aws s3 cp dist/front s3://${S3_BUCKET}/tmp --recursive --acl public-read
artifacts:
    files:
        - '**/*'
    discard-paths: yes
    base-directory: 'dist*'
