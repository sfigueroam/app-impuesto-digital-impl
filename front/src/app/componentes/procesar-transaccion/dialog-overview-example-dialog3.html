<div *ngIf = "tipoCaso == 'A' && !errorCase" >
<div *ngFor = "let a of data.resultadoAplicacion">
Operacion realizada con exito
Revisar en lote {{a.outLote}}
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cerrar</button>
</div>
</div>
</div>

<div *ngIf = "tipoCaso == 'B' && !errorCase " >
<div *ngFor = "let a of data.resultadoAplicacion">
Operacion realizada con exito
Revisar en lote {{a.outLote}} 
Esta operación creo un Formulario 10 con el folio <strong> {{a.outFolioF10}}</strong>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cerrar</button>
</div>
</div>
</div>

<div *ngIf = "errorCase" >
En estos momentos no podemos procesar su solicitud de aplicación
<div mat-dialog-actions>
<button mat-button (click)="onNoClick()">Cerrar</button>
</div>
</div>
