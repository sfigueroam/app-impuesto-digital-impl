<div class="tgr-layout-container mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <app-header></app-header>
  
  <main class="mdl-layout__content">
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--12-col mdl-typography--text-center">
        <h1>Impuestos<strong> Digitales</strong></h1>
      </div>
      <mat-card class="tgr-center tgr-content-center mdl-cell--8-col tgr-card--procesar">
        <mat-card-header>
          <button mat-button (click) = "volverTabla()" >
            <i class="material-icons">keyboard_arrow_left</i>
            VOLVER
          </button>
          <mat-card-title>DETALLE APLICACIÃ“N DE PAGO</mat-card-title>
        </mat-card-header>
        <mat-card-content class="tgr_bottom">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tgr-table--procesar">
            
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- RUT Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- FORMULARIO Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- FOLIO Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
          
            <!-- LIQUIDABLE Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
            
            <!-- FECHA VENC. Column -->
            <!--<ng-container matColumnDef="otro1">-->
            <!--  <th mat-header-cell *matHeaderCellDef> Weight </th>-->
            <!--  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>-->
            <!--</ng-container>-->
            
            <!-- SALDO NETO Column -->
            <!--<ng-container matColumnDef="otro2">-->
            <!--  <th mat-header-cell *matHeaderCellDef> Saldo Neto </th>-->
            <!--  <td mat-cell *matHeaderCellDef="let element"> $ 100.000.000 </td>-->
            <!--</ng-container>-->
            
            <!-- INTERESES Column -->
            <!--<ng-container>-->
            <!--  <th mat-header-cell matColumnDef="otro3"> Intereses </th>-->
            <!--  <td mat-cell *matHeaderCellDef="let element"> $ 530.250 </td>-->
            <!--</ng-container>-->
            
            <!-- MULTAS Column -->
            <!--<ng-container>-->
            <!--  <th mat-header-cell matColumnDef="otro4"> Multas </th>-->
            <!--  <td mat-cell *matHeaderCellDef="let element"> $ 100.000 </td>-->
            <!--</ng-container>-->
            
            <!-- TOTAL A PAGAR Column -->
            <!--<ng-container>-->
            <!--  <th mat-header-cell matColumnDef="otro5"> Total a Pagar </th>-->
            <!--  <td mat-cell *matHeaderCellDef="let element"> $ 100.000.000.000 </td>-->
            <!--</ng-container>-->
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          <div class="mdl-cell mdl-cell--7-col mdl-cell--10-col-tablet tgr-center tgr-montos--procesar">
            <div class="tgr-detalle-monto--procesar">
              <p>Suma total a pagar:</p>
              <p>$ 12</p>
            </div>
            <div class="tgr-detalle-monto--procesar">
              <p>Monto para aplicar:</p>
              <p>$ la suma de la columna</p>
            </div>
            <div class="tgr-detalle-monto--procesar">
              <p>Diferencia:</p>
              <p>$ estamos trabajando para usted</p>
            </div>
          </div>
             
             
        </mat-card-content>
      </mat-card>
    </div>
  </main>
  <app-footer (volverTablaMovsFooter) = "volverTabla()"></app-footer>
</div>
