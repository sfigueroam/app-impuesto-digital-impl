<div class="tgr-layout-container mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <app-header></app-header>
  
  <main class="mdl-layout__content">
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--12-col mdl-typography--text-center">
        <h1>Impuestos<strong> Digitales</strong></h1>
      </div>
      <mat-card class="tgr-center tgr-content-center mdl-cell--8-col tgr-card--procesar">
        <mat-card-header>
          <button mat-button (click) = "volverTabla()" >
            <i class="material-icons">keyboard_arrow_left</i>
            VOLVER
          </button>
          <mat-card-title>DETALLE APLICACIÃ“N DE PAGO</mat-card-title>
        </mat-card-header>
        <mat-card-content class="tgr_bottom">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          suma total a pagar : 12
          monto para aplicar: la suma de la columna
          diferencia: estamos trabajando para usted
        </mat-card-content>
      </mat-card>
    </div>
  </main>
  <app-footer (volverTablaMovsFooter) = "volverTabla()"></app-footer>
</div>
