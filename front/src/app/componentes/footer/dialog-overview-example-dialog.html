
<div mat-dialog-content>
 <h1 mat-dialog-title>Aplicar Giro</h1>
  <mat-form-field>
    <input matInput placeholder="Monto Swift" required (keyup)="habilitarBoton($event.target.value)" >
  </mat-form-field>
  
  <mat-form-field>
  <input matInput   [matDatepicker]="fechaOrdenPago" required  placeholder="Fecha Orden de Pago" [(ngModel)]="data.fechaDeposito" data-date-format="DD MMMM YYYY">
  <mat-datepicker-toggle matSuffix [for]="fechaOrdenPago"></mat-datepicker-toggle>
  <mat-datepicker #fechaOrdenPago></mat-datepicker>
  </mat-form-field>
  
  <mat-form-field>
  <input matInput  [matDatepicker]="fechaPago" required  placeholder="Fecha de Pago" [(ngModel)]="data.fechaPago" data-date-format="DD MMMM YYYY">
  <mat-datepicker-toggle matSuffix [for]="fechaPago"></mat-datepicker-toggle>
  <mat-datepicker #fechaPago></mat-datepicker>
  </mat-form-field>
  
  <mat-form-field>
  <input matInput [matDatepicker]="fechaDeposito" required  placeholder="Fecha de Deposito" [(ngModel)]="data.fechaOrdenPago" data-date-format="DD MMMM YYYY">
  <mat-datepicker-toggle matSuffix [for]="fechaDeposito"></mat-datepicker-toggle>
  <mat-datepicker #fechaDeposito></mat-datepicker>
  </mat-form-field>
 
    <mat-form-field>
    <input matInput placeholder="Ordenante" [(ngModel)]="data.ordenante">
  </mat-form-field>
    <mat-form-field>
    <input matInput [(ngModel)]="data.descripcionRemesa" placeholder="Descripcion de remesa">
  </mat-form-field>
    <mat-form-field>
    <input matInput  required [(ngModel)]="data.bancoCorresponsal" placeholder="Banco Corresponsal">
  </mat-form-field>
    <mat-form-field>
    <input matInput required  [(ngModel)]="data.nOrdenPago" placeholder="NÂ° Orden Pago">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cerrar</button>
  <button mat-button [mat-dialog-close]="data"  [disabled] = "!botonHabilitarForm">Procesar</button>
</div>
