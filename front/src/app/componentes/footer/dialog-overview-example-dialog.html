
<div mat-dialog-content>
 <h1 mat-dialog-title>Aplicar Giro</h1>
  <mat-form-field>
    <input matInput placeholder="Monto Swift" [(ngModel)]="data.montoSwift">
  </mat-form-field>
     <mat-form-field>
    <input matInput  [matDatepicker]="fechaOrdenPago" placeholder="Fecha Orden de Pago" [(ngModel)]="data.fechaDeposito" data-date-format="DD MMMM YYYY">
    <mat-datepicker-toggle matSuffix [for]="fechaOrdenPago"></mat-datepicker-toggle>
  <mat-datepicker #fechaOrdenPago></mat-datepicker>
  </mat-form-field>
    <mat-form-field>
    <input matInput [matDatepicker]="fechaDeposito" placeholder="Fecha de Deposito" [(ngModel)]="data.fechaOrdenPago" data-date-format="DD MMMM YYYY">
     <!--<mat-error *ngIf="formGiro?.get('fechaDeposito').hasError('required')">Debe Ingresar una fecha</mat-error>-->
  <mat-datepicker-toggle matSuffix [for]="fechaDeposito"></mat-datepicker-toggle>
  <mat-datepicker #fechaDeposito></mat-datepicker>
  </mat-form-field>
 
    <mat-form-field>
    <input matInput placeholder="Ordenante" [(ngModel)]="data.ordenante">
  </mat-form-field>
    <mat-form-field>
    <input matInput [(ngModel)]="data.descripcionRemesa" placeholder="Descripcion de remesa">
  </mat-form-field>
    <mat-form-field>
    <input matInput [(ngModel)]="data.bancoCorresponsal" placeholder="Banco Corresponsal">
  </mat-form-field>
    <mat-form-field>
    <input matInput [(ngModel)]="data.nOrdenPago" placeholder="NÂ° Orden Pago">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cerrar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Procesar</button>
</div>
